<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.button').click(function(){
                $.get("https://api.github.com/users/TheLegendBreaker", displayName)
                // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                function displayName(data) {
                    $('.display').html('<h1>'+data.login+"</h1>")
                   console.log("username "+data.login);
                };
             })
            

        })
        
    </script>
    <title>Document</title>
</head>
<body class="display">
    <button class="button">Get Name</button>
</body>
</html>
